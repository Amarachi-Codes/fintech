<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="transferform.css">
</head>

<body>
    <div>
        <div class="transfer_container">

            <i class="fa-solid fa-angle-left"></i>
            <p>Interbank Transfers</p>
            <i class="fa-solid fa-bell" style="color: #fff" ;></i>
        </div>
        <div class="form">
            <form action="" id="transferform" name="transferform">
                <p class="titleform">Transfer to Other Banks</p>
                <fieldset class="fields">
                    <legend>Source Account</legend>
                    <input type="text" name="account" id="account">
                </fieldset>
                <fieldset class="fields">
                    <legend>Available Balance</legend>
                    <input type="text" name="avaliable" id="avalableBal" value="20000" >
                </fieldset>
                <div class="choose">
                    <select name="bank" id="bank" >
                        <option value="">Select Beneficiary's Bank</option>
                        <option value="">Access Bank</option>
                        <option value="">First Bank</option>
                        <option value="">GT Bank</option>
                        <option value="">Fidelity Bank</option>
                        <option value="">UBA</option>
                        <option value="">Eco Bank</option>
                    </select>
                </div>
                <p class="savedBeneficiary">
                    <a href="">Choose saved Beneficiaries>></a>
                </p>
                <div class="form_input">
                    <input type="text" name="benAcc" id="benAcc" placeholder="Beneficiary Account">
                </div>
                <div class="form_input">
                    <input type="text" name="entAmt" id="enteredAmount" placeholder="Enter Amount">
                </div>
                <div class="form_input">
                    <input type="text" name="entNa" id="entNa" placeholder="Enter transaction narration">
                </div>
        
        <div class="form_input">
            <input type="text" value="Save Beneficiary" id="saveBen" name="saveBen">
        </div>
        <button class="login_btn" id="proceed">Proceed</button>
    </div>
    <p>Daily limit on transfer(s) applies over a 24-hour cycle</p>
    </form>
</div>
    </div>
