<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="transfer.css">
</head>

<body>
    <div class="transfer_container">
        <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
        <p>Transfers</p>
        <i class="fa-solid fa-bell" style="color: #fff" ;></i>

    </div>
    <div class="form">
        <form action="">
            <p>Transfer type</p>
            
            <div class="form_input">
                <input type="button" value="Transfer to Fidelity" readonly>
                <a href="transferform.html"><i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="form_input">
                <input type="button" value="Transfer to Other Banks" readonly>
                <a href="transferform.html"><i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="form_input">
                <input type="button" value="Transfer to Fx Other Banks" readonly>
                <a href="transferform.html"><i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="form_input">
                <input type="button" value="Transfer to Multiple Accounts" readonly>
                <a href=""><i class="fa-solid fa-angle-right"></i></a>
            </div>
        </form>
        
    </div>
    <div class="limit">
    <p>Daily limit on transfer(s) applies over a 24-hour cycle</p>
    </div>
    <script src="fintech.js"></script>
</body>

</html>
