<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login_container">
        <div class="login_icon">
            <i class="fa-solid fa-user" style="color: #d8dbdf;"></i>
        </div>
        <p class="login_title">Welcome to Fidelity Bank</p>
        <fieldset class="fields">
            <legend>Username</legend>
            <input type="text" name="myusername" id="myuser">
        </fieldset>
        <input type="password" name="password" id="userpass" class="password" placeholder="Password">
        <div>
            <div class="show_hideContainer">
                <input type="checkbox" name="checkshow" id="hide_show">&nbsp;&nbsp;
                <div class="show_hidepward">
                    <p>Show Password</p>
                    <p>Forgot Password?</p>
                </div>
            </div>
            <div class="Bio_authen">
                <p>Enable biometric authentication</p>
                <input type="radio" name="bio" id="biomet">
            </div>
            <a href="index.html"><button class="login_btn">LOGIN</button></a>
            <p class="new_signup">New to Internet banking?<span class="signup">Sign Up Here</span></p>
        </div>

    </div>
    <nav class="footer">
        <div class="footer_icons">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <p>Login</p>
        </div>
        <div class="footer_icons">
            <i class="fa-solid fa-lock"></i>
            <p>Open account</p>
        </div>
        <div class="footer_icons">
            <i class="fa-solid fa-headphones"></i>
            <p>Contact</p>
        </div>

    </nav>

    <script src="fintech.js"></script>
</body>

</html>
